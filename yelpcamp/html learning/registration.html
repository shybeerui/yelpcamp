<!DOCTYPE html>
<html>

<head>
	<title> Register </title>
</head>

<body>
	<h1> Register </h1>

	<form>
		<label for="firstname"> First Name: </label>
		<input name="firstname" id="firstname" type="text" placeholder="Rui" required> 

		<label for="lastname"> Last Name: </label>
		<input name="lastname" id="lastname" type="text" placeholder="Xu" required> 

		<br>
		<label for="Male"> Male </label>
		<input id="Male" type="radio" name="gender" value="Male">

		<label for="Female"> Female </label>
		<input id="Female" type="radio" name="gender" value="Female">

		<label for="Other"> Other </label>
		<input id="Other" type="radio" name="gender" value="Other">

		<br>
		<label for="Email"> Email: </label>
		<input id="Email" type="Email" name="Email" placeholder="your email" required>

		<label for="password"> Password: </label>
		<!--
			<input id="password" type="password" name="password" placeholder="your password" minlength="5" maxlength="10" required>
		-->
		<input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="password must be 5-10 characters">

		<br>
		<label> Birthday: </label>
		<select name="Month">
			<option> Month </option>
			<option> 10 </option>
			<option> 11 </option>
			<option> 12 </option>
		</select>

		<select name="Day">
			<option> Day </option>
			<option> 1 </option>
			<option> 2 </option>
			<option> 3 </option>
		</select>

		<select name="Year">
			<option> Year </option>
			<option> 1999 </option>
			<option> 1998 </option>
			<option> 1997 </option>
		</select>

		<br>
		<label for="agree?"> I agree to the terms and conditions. </label>
		<input id="agree?" type="checkbox" name="agree?" value="agree" required>

		<br>
		<button> submit </button>
	</form>
</body>

</html>
